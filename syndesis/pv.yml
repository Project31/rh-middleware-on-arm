kind: PersistentVolume
apiVersion: v1
metadata:
  name: syndesis-db
  labels:
    type: local
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/syndesis-db"
kind: PersistentVolume
apiVersion: v1
metadata:
  name: syndesis-meta
  labels:
    type: local
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/syndesis-meta"
